  <body style="background-color: #eee">

    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark"
        style="height: 8vh"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#"> Navbar </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./overview.html"> OverView </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./vaccinate.html">
                  Vaccinations
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./dataTable.html"> Data Table </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./measure.html"> Measures </a>
              </li>
            </ul>
            <div class="ms-auto">

                January 3, 2020 - November 23,2021
              </ul>
            </div>

    <main>
      <div class="container-fluid" id="vaccines-box">
        <div class="row mt-2">
          <div class="col-2 pe-0">
            <div class="chart-container">
              <div
                id="vaccines-left"
                style="
                  overflow-y: scroll;
                  height: 90vh;
                  width: 100%;
                  padding: 8px;
                  border-top: 1px solid #eee;
                "
              ></div>
            </div>
          </div>

          <div class="col-6 chart-container">
            <div class="">
              <div id="vaccines-center" style="height: 80vh"></div>
            </div>
          </div>
          <div class="col-4" id="vaccines-right">
            <div
              class="chart-container mb-3"
              id="vaccines-funnel"
              style="height: 45vh"
            ></div>
            <div
              class="chart-container"
              id="vaccines-board"
              style="height: 44vh; overflow-y: scroll"
            ></div>
          </div>
        </div>
      </div>
